<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi Counter</title>
    <link rel="stylesheet" type="text/css" href="css/ericmeyer.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Button to add new counter -->
    <button id="addCounter" type="button">Add New Counter</button>

    <!-- Template HTML for the counter button/name, instantised each time "Add New Counter" is clicked -->
    <template id="counter">
      <div class="counterContainer">
        <input class="counterCheckbox" type="checkbox">
        <input class="counterName" type="text" value="">
        <button class="counterButton" type="button" onClick="countFunction(this)">0</button>
      </div>
    </template>
    <!-- Footer containing useful information -->
    <div class="footer">
      <div class="footerLabel" id="labelTotal">Total: 0</div>
      <div class="footerLabel" id="labelColumns">Columns: </div>
      <input type="number" id="inputColumns" min="1" max="24" onClick="changeColumns()" onKeyPress="changeColumns()" onPaste="changeColumns()" onInput="changeColumns()">
      <div class="footerLabel" id="labelRows">Rows: </div>
      <input type="number" id="inputRows" min="1" max="24" onClick="changeRows()" onKeyPress="changeRows()" onPaste="changeRows()" onInput="changeRows()">
      <button class="deleteButton" type="button" onClick="deleteCounters()">Delete Selected Counters</button>
    </div>
  </body>
</html>
